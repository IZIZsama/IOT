<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bluetooth接続管理 - NoirStream</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      text-align: center;
    }
    h1 {
      margin-bottom: 1em;
    }
    .status-list {
      list-style: none;
      padding: 0;
      margin-bottom: 2em;
    }
    .status-list li {
      margin: 0.5em 0;
      font-size: 1.2em;
    }
    .connected {
      color: #4caf50;
      font-weight: bold;
    }
    .disconnected {
      color: #f44336;
      font-weight: bold;
    }
    form {
      display: inline-block;
      margin: 0 1em;
    }
    button {
      background-color: #2196f3;
      border: none;
      color: white;
      padding: 0.7em 1.5em;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 0.5em;
    }
    button:hover {
      background-color: #1976d2;
    }
    .flash-message {
      margin-bottom: 1em;
      color: #ffeb3b;
      font-weight: bold;
    }
    a.back-link {
      color: #ccc;
      text-decoration: none;
      display: inline-block;
      margin-top: 2em;
      font-size: 0.9em;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Bluetooth接続管理</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-message">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <ul class="status-list">
    {% for key, status in status.items() %}
      <li>
        {{ key }}:
        {% if status %}
          <span class="connected">接続済み</span>
        {% else %}
          <span class="disconnected">未接続</span>
        {% endif %}
      </li>
    {% endfor %}
  </ul>

  <form method="post">
    <button type="submit" name="action" value="connect">接続</button>
    <button type="submit" name="action" value="disconnect">切断</button>
  </form>

  <a href="{{ url_for('home') }}" class="back-link">← ホームに戻る</a>
</body>
</html>
